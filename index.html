<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wiggle Framework</title>
    <link rel="stylesheet" href="css/wiggle.css">
</head>
<body>
    <!-- Square with default curvature -->
    <div class="wiggle" style="width: 100px; height: 100px; background-color: #007bff;"></div>

    <!-- Rectangle with small curvature -->
    <div class="wiggle wiggle-sm" style="width: 200px; height: 100px; background-color: #28a745;"></div>

    <!-- Circle with full curvature -->
    <div class="wiggle wiggle-full" style="width: 100px; height: 100px; background-color: #dc3545;"></div>

    <!-- Circle with large curvature -->
    <div class="wiggle wiggle-lg" style="padding: 50px; background-color: #ffc107;"></div>
</body>
</html>
